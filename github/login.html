  <body class="login">
    <div id="wrap">
      <div class="login_entrance">
        <div class="login_fixed">
          <div class="login_container">
            <div class="form_fixed">
              <div class="form_container">
                <div class="form_header">
                  <span class="logo"></span>
                </div>
                <h1>Login:</h1>
                <form>
                  <div class="form-group">
                    <input id="insertText" type="text" required="required" autocomplete="off" class="form-control" placeholder="Login/E-mail">
                  </div>
                  <div class="form-group">
                    <input id="insertText" type="password" required="required" autocomplete="off" class="form-control" placeholder="Senha">
                  </div>
                  <div class="button-container">
                    <p class="warn">Login ou Senha incorretos!</p>
                    <button type="submit" class="icon enter" alt="list">Entrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="mask">
          <img src="images/loader.gif" class="loader">
      </div>
    </div>
    <script src="js/lib/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/lib/methods.js"></script>
    <script src="js/lib/placeholders.min.js"></script>
    <!-- build:js js/login.js -->
